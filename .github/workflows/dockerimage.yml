name: Publish Docker Image
on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set env
      run: echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
    - name: Build the Docker image
      run: |
        docker build . \
          --file Dockerfile \
          --tag docker.pkg.github.com/darvid/manylinux-hyperscan/manylinux-hyperscan:${RELEASE_VERSION:-latest}
    - name: Push Docker image to GPR
      run: |
        docker login docker.pkg.github.com -u darvid -p "${GITHUB_PACKAGE_REGISTRY_TOKEN}"
        docker push docker.pkg.github.com/darvid/manylinux-hyperscan/manylinux-hyperscan:${RELEASE_VERSION:-latest}
    - name: Push Docker image to Docker Hub
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: darvid/manylinux-hyperscan
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    env:
      GITHUB_PACKAGE_REGISTRY_TOKEN: ${{ secrets.GITHUB_PACKAGE_REGISTRY_TOKEN }}
